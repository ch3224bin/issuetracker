<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.2/css/ui.jqgrid.min.css">
<link rel="stylesheet" href="/css/index.css">
<title>Title</title>
</head>
<body>
	<div class="unauthenticated">
		<a href="/login"><img src="/image/naver_login.PNG"></a>
	</div>
	<div class="authenticated" style="display:none">
	    <nav><span class="title">Issue Tracker</span><img id="profileImage" class="fR"><span id="user" class="fR"></span></nav>
	    <div class="list">
		    <div class="button">
		    	<button id="regist">Create Issue</button>
		    </div>
		    <div class="search">
		    	<form>
			    	<label for="searchId">Issue No.</label>
			    	<input id="searchId" name="id" >
			    	<label for="searchTitle">Title</label>
			    	<input id="searchTitle" name="title" >
			    	<label for="searchAssignee">Assignee</label>
			    	<input id="searchAssignee" name="assigneeLabel" >
			    	<button id="search">Search</button>
		    	</form>
		    </div>
		    <table id="grid"></table>
	    </div>
	    <div class="board" style="display:none">
	    	<button id="listBtn">List</button>
	    	<button id="createBtn" class="authorization">Create</button>
	    	<button id="saveBtn" class="authorization">Save</button>
	    	<button id="assignBtn" class="authorization">Assign</button>
	    	<button id="startProgressBtn" class="authorization">Start Progress</button>
	    	<button id="stopProgressBtn" class="authorization">Stop Progress</button>
	    	<button id="resolveBtn" class="authorization">Resolve</button>
	    	<button id="closeBtn" class="authorization">Close</button>
	    	<button id="reopenBtn" class="authorization">Reopen</button>
	    	<button id="cancelBtn" class="authorization">Cancel</button>
	    	<form id="boardForm">
	    		<input type="hidden" name="id">
		    	<table>
		    		<tr>
		    			<th>Title</th>
		    			<td><input name="title"></td>
		    		</tr>
		    		<tr>
		    			<th>Status</th>
		    			<td><input name="statusLabel" readonly="readonly"></td>
		    		</tr>
		    		<tr>
		    			<th>Reporter</th>
		    			<td><input name="reporterLabel" readonly="readonly"></td>
		    		</tr>
		    		<tr>
		    			<th>Resolver</th>
		    			<td><input name="resolverLabel" readonly="readonly"></td>
		    		</tr>
		    		<tr>
		    			<th>Priority</th>
		    			<td><select name="priority"></select></td>
		    		</tr>
		    		<tr>
		    			<th>Assignee</th>
		    			<td><select name="assignee"></select></td>
		    		</tr>
		    		<tr>
		    			<th>Description</th>
		    			<td>
		    				<textarea name="description"></textarea>
		    			</td>
		    		</tr>
		    	</table>
	    	</form>
	    	<form>
		    	<fieldset>
		    		<legend>Comment</legend>
		    		<textarea name="comment"></textarea>
		    		<button id="sendComment">Send</button>
		    	</fieldset>
	    	</form>
	    	<ul class="comments"></ul>
	    </div>
	</div>
	<div id="dialog-confirm" style="display: none;">
		<form>
			<div><label for="popAssignee">Assignee</label><select id="popAssignee" name="assignee"></select></div>
			<div><label for="popComment">Comment</label><textarea id="popComment" name="comment"></textarea></div>
		</form>
	</div>
	
		
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.2/jquery.jqgrid.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="/js/jquery.serialize-object.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
